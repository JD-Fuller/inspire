<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Inspire</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body style="height: 100vh;">
    <div class="container-fluid">
      <div class="row" style="flex-direction: column;">
        <div class="col-12"></div>
        <div id="quote">
          <!--QUOTE TEMPLATE -->
        </div>
        <div class="col-12 center-item" style="text-align: -webkit-center;">
          <div id="weather" style="margin: 1rem;">
            <!-- WEATHER TEMPLATE -->
          </div>
        </div>
      </div>
    </div>
    <div>
      <div id="todo-error"></div>
      <form onsubmit=""></form>
      <div
        class="col-3 mt-3 p-3 rounded bg-dark tasks"
        style="margin: 1em; border: none;"
      >
        <h1
          class="text-left border-bottom"
          style="color: rgb(221, 220, 220)"
          id="name"
        >
          Get Things Done List
        </h1>
        <h3 id="taskSum"></h3>
        <div>
          <ol id="todos">
            <!-- INSERT TASKS HERE-->
          </ol>
        </div>
        <form
          style="margin-bottom: 1em;"
          onsubmit="app.todoController.addTodoAsync(event,'${this.id}')"
        >
          <div class="input-group mb-3">
            <input
              id="todo"
              type="text"
              class="form-control"
              placeholder="Add Todo"
              aria-label="todo"
              aria-describedby="todo-addon"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">+</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
